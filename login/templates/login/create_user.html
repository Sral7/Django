<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href ="{% static 'css/create_style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    </head>
    <body>
        <div class="form">
            <form method="post" class="create-user">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
                </div>
                <div class="info">
                    <h2>Create New User</h2>
                    <p>Or <a href="{% url 'login' %}">Login</a></p>
                </div>
                {% csrf_token %}
                <div class="form-data">
                    <i class="fa fa-user"></i>
                    <input type = 'text' id = 'id_username' name ='username' placeholder="Enter Username" required><br>
                </div>
                <div class="form-data">
                    <i class="fa fa-lock"></i>
                    <input type ='password' id = 'id_password1' name="password1" placeholder="Enter Password" required><br>
                </div>
                <div class="form-data">
                    <i class="fa fa-lock"></i>
                    <input type ='password' id = 'id_password2' name="password2" placeholder="Confirm Password" required><br>
                </div>

                <button type="submit" class="rounded_button">Create User</button>
                <button type="button" class="cancel_rounded_button" onclick="history.back()">Cancel</button>

            </form>

        </div>

    </body>

</html>
