<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo_img">
            </div>
            <nav>
                <a href ="{% url 'register_user' %}" class="create_user_button">
                    <button type="button" class="rounded_button">Create User</button>
                </a>
            </nav>
        </header>
        <div class="form">
            <form method="post" class="login">
                <h2>Login</h2>
                {% csrf_token %}
                <div class="form-data">{{form.username.label_tag}}{{form.username}}</div>
                
                <div class="form-data">{{form.password.label_tag}}{{form.password}}</div> 
                
                <div class="buttons">
                    <button type="submit" class="rounded_button">Login</button>
                </div>

            </form>
        </div>
    </body>
</html>
