<!DOCTYPE html>
<html>
    <head>
        <h1>Edit Site</h1>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Edit Site</button>
        </form>
        <form method="post" action="{% url 'delete_site' username=username entry_id=entry_id %}">
            {% csrf_token %}
            <button type="submit">Delete Site</button>
        </form>
    </body>
</html>
